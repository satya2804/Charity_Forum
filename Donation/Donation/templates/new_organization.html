*,

*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background-color:#6D5D6E;
  font-family: "Ubuntu", sans-serif;
}

a {
  text-decoration: none;
}

.log-in {
  border: 0;
  outline: none;
  font-family: inherit;
  font-size: inherit;
  cursor: pointer;
}

.navbar {
  height: 90px;
  background-color: #E5BEEC;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar .logo i {
  color: black;
  font-size: 30px;
}

.navbar .logo a {
  font-size: 24px;
  font-weight: 700;
  color: black;
  margin-left: 12px;
}

.menu {
  display: flex;
  align-items: center;
  gap: 32px;
}

.menu-links {
  display: flex;
  gap: 24px;
  border-right: 1px solid #999999;
  padding-inline: 24px;
}

.menu-links a {
  font-weight: 500;
  color: black;
  padding: 8px 16px;
}
.menu-links a:hover {
  color: white;
}
.log-in {
  font-weight: 500;
  padding: 12px 22px;
  background-color: transparent;
  color: black;
  border-radius: 10px;
  border: 2px solid #0aa5ff;
  transition: 0.2s;
}
.log-in:hover {
  background-color: #0aa5ff;
  color: white;
}

.menu-btn {
  font-size: 32px;
  color: white;
  display: none;
  cursor: pointer;
}

@media (max-width: 53rem) {
  .menu {
    display: none;
  }

  .menu-btn {
    display: block;
  }
}

<div class="container">
<div class="image-container">
  <img src="../static/forum.png" alt="Image" class="img-fluid" id="image">
</div>
<div class="form-container">
  <form action="{{ url_for('new_organization') }}" method="post">
    <h2 class="mb-4">Add Organisation</h2>
    <div class="form-group">
      <label for="organization_name">Organization Name:</label>
      <input type="text" id="organization_name"  class="form-control" name="organization_name" required><br>
    </div>
    <div class="form-group">
      <label for="head_name">Head of Organization:</label>
      <input type="text" id="head_name" name="orghead" class="form-control" required><br>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required><br>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required><br>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="form-control" required><br>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"  class="form-control" required><br>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>
<p><a href="{{ url_for('home') }}" class="log-in" id="home">Back to Home</a></p>
</div>
